<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
	<head>
	<meta charset="UTF-8"/>
	<title>this is home page</title>
	</head>
	
	<body>
		
		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">
						
						<div class="container text-center">
						<img class="" style="width:100px;" src="" th:src="@{/img/register.png}">
						</div>
						<h1 class="text-center">Register Here !!</h1>
						
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
						
						<div class="form-group">
						    <label for="name_field" class="form-label">Your Name</label>
							    <input name="name" type="text" class="form-control" 
							    id="name_field" aria-describedby="emailHelp"
							    placeholder="Enter Here" required th:value="${user.name}"
							    />						
					   </div>
					   
					   <div class="form-group">
						    <label for="email_field" class="form-label">Your Email</label>
							    <input name="email" type="email" class="form-control" 
							    id="email_field" aria-describedby="emailHelp"
							    placeholder="Enter Here" required th:value="${user.email}"
							    />						
					   </div>
					   
					    <div class="form-group">
						    <label for="password_field" class="form-label">Your Password</label>
							    <input name="password" type="password" class="form-control" 
							    id="password_field" aria-describedby="emailHelp"
							    placeholder="Enter Here" required
							    />						
					   </div>
					   <br>
					   <div class="form-group">
					   <textarea name="about" th:value="${user.about}" placeholder="Enter something yourself" rows="8" cols="" class="form-control"></textarea>
					   </div>
					   
					   <div class="form-group form-check">
					   	<input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
					   	<label for="agreement">Accept terms and condition</label>
					   </div>
					   
					 	<div class="container text-center">
					 		<button type="submit" class="btn bg-primary" >Submit</button>
					 	
					 		<button type="reset" class="btn btn-warning" >Reset</button>
					 	</div>
					 	
						
						</form>
					</div>
					
					</div>
				</div>
			</div>
			
		</section>
	</body>
</html>
